{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}
<div class="text-center">
  {% for b_log in blog %}
    <a href="{% url 'blog:detail' b_log.id %}" target="_blank" class="text-decoration-none text-danger">
      <h3>{{ b_log.title }}</h3></a>

    <h5>{{ b_log.blog_date|date:'M dS Y' }}</h5>
    <p>{{ b_log.blog_text|striptags|truncatechars:100}}</p>

  {% endfor %}

</div>


{% endblock %}
